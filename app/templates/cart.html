{% extends "base.html" %}

{% block content %}
    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Тип</th>
      <th scope="col">Размер</th>
      <th scope="col">Цена</th>
      <th scope="col">Ссылка</th>
    </tr>
  </thead>
        <tbody>
        {% for thing in things %}
            <tr>
                <th scope="row">{{thing.id}}</th>
                <td>{{ thing.type }}</td>
                <td>{{ thing.size }}</td>
                <td>{{ thing.price }}</td>
                <td>
                    <a href="{{ url_for("cart_thing", thing_id=thing.id)}}">Открыть</a>
                <td>
            </tr>
        {% endfor %}
        <tr>
            <th scope="row">Итог</th>
            <td></td>
            <td></td>
            <td>{{ total_price }}</td>
        </tr>
        </tbody>
</table>
    <hr>
    <a type="button" class="btn btn-secondary d-flex justify-content-center" href="{{ url_for('order') }}">Купить</a>
    <hr>
    <a type="button" class="btn btn-secondary d-flex justify-content-center" href="{{ url_for('index') }}">Назад</a>

{% endblock %}
